<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

<th:block th:fragment="content">
    <h1 class="mt-4">
        <span>
                <a th:href="@{/painting/register}">
                    <button type="button" class="btn btn-outline-primary">Register</button>
                </a>
            </span>
    </h1>

<!--    게시물 리스트-->
    <div id="posts-container">
        <ul th:each="dto:${result.dtoList}">
            <li>
                <a th:href="@{/painting/read(pno = ${dto.pno}, page=${result.page})}">
                    <div>
                        <img th:src="|/display?fileName=${dto.imageDTOList[0].getImageURL()}|">
                    </div>

                    <div>
                        [[${dto.title}]] <br>
                        평균 ★ [[${dto.avg}]]
                    </div>
                </a>
            </li>
        </ul>
    </div>

<ul class="pagination h-100 justify-content-center align-items-center">

    <li class="page-item" th:if="${result.prev}">
        <a class="page-link" th:href="@{/painting/list(page=${result.start-1})}" tabindex="-1">
            Prev
        </a>
    </li>

    <li th:class="'page-item'+${result.page == page?'active':''}" th:each="page:${result.pageList}">
        <a class="page-link" th:href="@{/painting/list(page=${page})}">
            [[${page}]]
        </a>
    </li>

    <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/painting/list(page=${result.end+1})}">
            Next
        </a>
    </li>
</ul>

</th:block>
    </th:block>
</html>
